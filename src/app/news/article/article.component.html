<div fxFlex="15" class="shared-margin" fxHide.lt-md></div>
<div class="container" fxLayout="column" fxFlex="70" fxFlex.lt-md="100" *ngIf="article$.newsItem as article">
  <img [src]="article.urlToImage" class="article-image" alt="">
  <div fxLayout="row">
    <div fxLayout="column" fxLayoutAlign="start end" fxLayoutGap="15px" class="creator-container" fxFlex="20"
      fxHide.lt-md>
      <div>
        {{ article.source?.name }}
      </div>
      <div>
        {{ article.author }}
      </div>
      <div>
        {{ article.publishedAt | date:'mediumDate' }}
      </div>
      <div class="comments-counter">
        {{ comments.length }} comments
      </div>
    </div>
    <div fxLayout="column" class="content-container" fxFlex="80" fxFlex.lt-md="100">
      <div class="content-title">
        {{ article.title }}
      </div>
      <div class="content-description">
        {{ article.description }}
      </div>
      <div class="content-content">
        {{ article.content }}
      </div>
      <div>
        <div class="button-container" fxLayoutAlign="center center">
          <a [href]="article.url" target="_blank">
            <button mat-flat-button color="warn" class="read-action-btn">Read more</button>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="comments-container" fxLayout="column">
    <div class="comments-header">3 Comments</div>
    <div *ngFor="let comment of comments">
      <app-comment [avatar]="comment.avatar" [name]="comment.name" [date]="comment.date" [comment]="comment.comment">
      </app-comment>
    </div>
  </div>
</div>
<div fxFlex="15" class="shared-margin" fxHide.lt-md></div>
